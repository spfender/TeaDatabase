<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tea Tracker</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
	<link href="custom.css" rel="stylesheet">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:fragment="navbar">
		<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>Personal Tea Tracking System</h1>
			<p></p>
		</div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div
				class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
				<ul class="navbar-nav ml-auto text-center">
					<li class="nav-item"><a class="navbar-brand" href="/">Home</a>
					</li>
				</ul>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="mx-auto my-2 order-0 order-md-1 position-relative">
				<a class="mx-auto" href="/"> <img
					src="https://i.pinimg.com/originals/90/09/95/900995375dfb74f689ce37ba5f13204b.png"
					class="rounded-circle">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target=".dual-collapse2">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div
				class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
				<ul class="navbar-nav mr-auto text-center">
					<li class="nav-item"><a class="nav-link" href="/tea">Tea
							Database</a></li>
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-6" type="search"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0"
								type="submit">Search</button>
						</form>
						</ul>
			</div>
	</nav>		
	</div>


	
	<div th:fragment="footer">
		<div class="jumbotron text-center" style="margin-bottom: 0">
			<p>Thanks for visiting!</p>
			<p>2021</p>
		</div>
	</div>
</body>
</html>
